<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Drone Commander</title>
  <meta name="description" content="DroneCommander">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>

    <script src="js/DroneCommander.js"></script>
    <span>
        <div class='linkindicator linkon'></div>
        <button class="button" onclick="xhr_('http://localhost:8080/takeoff', 'texthtm')" width="200" height="200" >takeoff</button>
        <!--<button class="button" onclick="xhr_('http://localhost:8080/pins/1/1', 'texthtm')" width="200" height="200" >Point 1</button>-->
        <!--<button class="button" onclick="xhr_('http://localhost:8080/pins/1/2', 'texthtm')">Point 2</button>-->
        
    </span>
    <p>
        <button class="button" onclick="xhr_('http://localhost:8080/goto/' + getMeters() + '/0/0', 'texthtm')">North</button>
        <button class="button" onclick="xhr_('http://localhost:8080/goto/-' + getMeters() + '/0/0', 'texthtm')">South</button>
        <button class="button" onclick="xhr_('http://localhost:8080/goto/0/' + getMeters() + '/0', 'texthtm')">East</button>
        <button class="button" onclick="xhr_('http://localhost:8080/goto/0/-' + getMeters() + '/0', 'texthtm')">West</button>
        <input id="textMeters" type="number" value='1' >meters</input>
    </p>
    <p>
        <input type="checkbox" id='isRuning' checked="checked">Runing</input>
        <p>
        <label class="lbl">LAT <input id="txtLAT" type="number" value='1' ></input></label>
        <label class="lbl">LON <input id="txtLON" type="number" value='1' ></input></label>
        <label class="lbl">ALT <input id="txtALT" type="number" value='1' ></input></label>
        <button class="button" onclick="getLocation()">Location</button>
        </p>
    </p>


    <div id="map"></div>
        <script>
       
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKWzHJZIILGJduYRuBDM5eO9VgJh7dK8s&callback=initMap"
        async defer></script>
    <div id="texthtm"></div>

</body>
</html>
